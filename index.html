<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - Bufete</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Contacto</h1>
    <form id="contactForm" method="POST">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      
      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje" required>
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>
      
      <label for="file">Adjuntar Archivo:</label>
      <input type="file" id="file" name="file">
      
      <button type="submit">Enviar</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
